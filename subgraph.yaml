specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Usdc
    network: mainnet
    source:
      address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
      abi: Usdc
      startBlock: 6082465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: Usdc
          file: ./abis/Usdc.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(address)
          handler: handleUpgraded
      file: ./src/usdc.ts
